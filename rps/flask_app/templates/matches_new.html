<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Match</title>
        <!-- linking a css style sheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
    <!-- linking a javascript file
    <script type="text/javascript" src="{{ url_for('static', filename='js/my_script.js') }}"></script>
     linking an image
    <img src="{{ url_for('static', filename='img/my_img.png') }}"> -->
            <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <div class="header">
        <h1 class="welcome">Welcome {{user.name}}</h1>
        <div id="account_nav">
            <a class="link" href="/user/edit/{{ user.id }}">Edit Account</a>
            <a class="link" href="/user/logout">Logout</a>
        </div>
    </div>
    <div id="body">
        <div id="body_left">
            <a class="link" href="/matches">View Existing Matches</a>
        </div>
        <div id="body_right">
    {% if unmatched_users == False %}
    <h2 id="matched">You're matched with everyone!</h2>
    {% else %}
    <table class="table">
        <thead>
            <tr>
                <th>Username</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>

            {% for one_user in unmatched_users %}
                <tr>
                    <td>{{ one_user.name}}</td>
                <td><a class="link" href="/match/{{ one_user.id }}">Match</a></td>
                </tr>
            {% endfor %}
            {% endif %}
        </tbody>
    </table>


</body>
</html>
