<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit</title>
        <!-- linking a css style sheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
    <!-- linking a javascript file
    <script type="text/javascript" src="{{ url_for('static', filename='js/my_script.js') }}"></script>
     linking an image
    <img src="{{ url_for('static', filename='img/my_img.png') }}"> -->
                <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <div class="header">
        <h1 class="welcome">Edit Your Username</h1>
        <div id="account_nav">
            <a class="link" href="/user/logout">Logout</a>
        </div>
    </div>
    <div id="body">
        <div id="body_left">
            <a href="/matches/new" class="link">Match With New Users!</a>
            <a href="/matches" class="link">View Existing Matches</a>
        </div>
        <div id="body_right">
    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
        {% if messages %}                            <!-- check if there are any messages -->
            {% for message in messages %}            <!-- loop through the messages -->
                <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div id="edit_form">
        <h2 style="padding:10px;">Edit Username</h2>
        <form action="/user/edit/username" method="POST">
            <input type="hidden" name="user_id" value={{user.id}}>
            <label for="name">Username:</label>
            <br>
            <input type="text" name="name" value="{{user.name}}">
            <br><br>
            <input class="button" type="submit" value="Edit">
        </form>
    </div>
        <div id="edit_form">
            <h2 style="padding:10px;">Edit Password</h2>
        <form action="/user/edit/password" method="POST">
            <input type="hidden" name="user_id" value={{user.id}}>
            <label for="password">New Password:</label>
            <br>
            <input type="password" name="password">
            <br>
            <br>
            <label for="password2">Confirm New Password:</label>
            <br>
            <input type="password" name="password2">
            <br>
            <br>
            <input class="button" type="submit" value="Edit">
        </form>
    </div>
        <div id="edit_form">
            <h2 style="padding:10px;">Delete Account</h2>
        <form action="/user/delete" method="POST">
            <input type="hidden" name="user_id" value={{user.id}}>
            <label for="confirmation">Write "DELETE" to Confirm:</label>
            <br>
            <input type="text" name="confirmation">
            <br><br>
            <input class="button" type="submit" value="DELETE ACCOUNT">
        </form>
    </div>
    </div>
</body>
</html>
